    </header>
    
    <section class="admin-content">
        <div class="container">
            <div class="admin-header">
                <h1 class="admin-title">Uniform Management</h1>
                <button class="btn btn-success" id="addUniformBtn">
                    <i class="fas fa-plus"></i> Add New Uniform
                </button>
            </div>
            
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Grade</th>
                        <th>Gender</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="uniformsTableBody">
                    <!-- Uniforms will be loaded here -->
                </tbody>
            </table>
        </div>
    </section>
    
    <!-- Add/Edit Uniform Modal -->
    <div class="modal" id="uniformModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add New Uniform</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <form id="uniformForm">
                <input type="hidden" id="uniformId">
                
                <div class="form-group">
                    <label for="uniformTitle">Title</label>
                    <input type="text" id="uniformTitle" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="uniformDescription">Description</label>
                    <textarea id="uniformDescription" class="form-control" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="uniformGrade">Grade Level</label>
                    <select id="uniformGrade" class="form-control form-select" required>
                        <option value="">Select Grade Level</option>
                        <option value="kinder">Kindergarten</option>
                        <option value="grade1">Grade School</option>
                        <option value="grade7">Junior High School</option>
                        <option value="grade11">Senior High</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="uniformGender">Gender</label>
                    <select id="uniformGender" class="form-control form-select" required>
                        <option value="">Select Gender</option>
                        <option value="boys">Boys</option>
                        <option value="girls">Girls</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="uniformCategory">Category</label>
                    <select id="uniformCategory" class="form-control form-select" required>
                        <option value="">Select Category</option>
                        <option value="uniform">School Uniform</option>
                        <option value="pe">PE Attire</option>
                        <option value="activity">Activity Shirt</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="uniformImage">Image URL</label>
                    <input type="url" id="uniformImage" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>Base Price</label>
                    <input type="number" id="uniformPrice" class="form-control" min="0" step="10" required>
                </div>
                
                <div class="form-group size-management">
                    <label>Sizes & Prices</label>
                    <div id="sizeContainer">
                        <!-- Size inputs will be added here -->
                    </div>
                    <button type="button" class="add-size-btn" id="addSizeBtn">
                        <i class="fas fa-plus"></i> Add Size Option
                    </button>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-success" id="saveBtn">Save Uniform</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Deletion</h3>
                <button class="close-modal" id="closeDeleteModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this uniform? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" id="cancelDeleteBtn">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

// DOM Elements
const uniformsTableBody = document.getElementById('uniformsTableBody');
const addUniformBtn = document.getElementById('addUniformBtn');

const cancelBtn = document.getElementById('cancelBtn');
const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
const uniformForm = document.getElementById('uniformForm');
const modalTitle = document.getElementById('modalTitle');
const addSizeBtn = document.getElementById('addSizeBtn');
const sizeContainer = document.getElementById('sizeContainer');

// Form fields
const uniformId = document.getElementById('uniformId');
const uniformTitle = document.getElementById('uniformTitle');
const uniformDescription = document.getElementById('uniformDescription');
const uniformGrade = document.getElementById('uniformGrade');
const uniformGender = document.getElementById('uniformGender');
const uniformCategory = document.getElementById('uniformCategory');
const uniformImage = document.getElementById('uniformImage');
const uniformPrice = document.getElementById('uniformPrice');

// App state
let currentAction = 'add';
let uniformToDelete = null;

// Flatten the UNIFORMS_DATA into a single array with proper grade and gender
let uniforms = [];
for (const gradeLevel in UNIFORMS_DATA) {
    for (const gender in UNIFORMS_DATA[gradeLevel]) {
        for (const category in UNIFORMS_DATA[gradeLevel][gender]) {
            // Add each uniform item with grade and gender properties
            UNIFORMS_DATA[gradeLevel][gender][category].forEach(uniform => {
                uniforms.push({
                    ...uniform,
                    grade: gradeLevel,
                    gender: gender,
                    category: category
                });
            });
        }
    }
}

// Initialize the app
document.addEventListener('DOMContentLoaded', () => {
    loadUniforms();
    setupEventListeners();
});

// Load uniforms into the table
function loadUniforms() {
    uniformsTableBody.innerHTML = '';
    
    if (uniforms.length === 0) {
        uniformsTableBody.innerHTML = `
            <tr>
                <td colspan="7" style="text-align: center; padding: 40px;">
                    <i class="fas fa-tshirt" style="font-size: 3rem; color: var(--medium-gray); margin-bottom: 20px;"></i>
                    <h3 style="color: var(--light);">No uniforms found</h3>
                    <p>Click "Add New Uniform" to get started</p>
                </td>
            </tr>
        `;
        return;
    }
    
    uniforms.forEach(uniform => {
        const row = document.createElement('tr');
        
        // Format grade for display
        let gradeDisplay;
        switch(uniform.grade) {
            case 'kinder': gradeDisplay = 'Kindergarten'; break;
            case 'grade1': gradeDisplay = 'Grade School'; break;
            case 'grade7': gradeDisplay = 'Junior High'; break;
            case 'grade11': gradeDisplay = 'Senior High'; break;
            default: gradeDisplay = uniform.grade;
        }
        
        // Format gender for display
        const genderDisplay = uniform.gender === 'boys' ? 'Boys' : 'Girls';
        
        // Format category for display
        let categoryDisplay;
        switch(uniform.category) {
            case 'uniform': categoryDisplay = 'School Uniform'; break;
            case 'pe': categoryDisplay = 'PE Attire'; break;
            case 'activity': categoryDisplay = 'Activity Shirt'; break;
            default: categoryDisplay = uniform.category;
        }
        
        row.innerHTML = `
            <td>${uniform.id.substring(0, 8)}...</td>
            <td>${uniform.title}</td>
            <td>${categoryDisplay}</td>
            <td>${gradeDisplay}</td>
            <td>${genderDisplay}</td>
            <td>â‚±${uniform.price}</td>
            <td>
                <div class="table-actions">
                    <button class="action-btn edit-btn" data-id="${uniform.id}">
                        <i class="fas fa-edit"></i> <span>Edit</span>
                    </button>
                    <button class="action-btn delete-btn" data-id="${uniform.id}">
                        <i class="fas fa-trash"></i> <span>Delete</span>
                    </button>
                </div>
            </td>
        `;
        
        uniformsTableBody.appendChild(row);
    });
    
    // Add event listeners to action buttons
    document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => editUniform(btn.dataset.id));
    });
    
    document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => confirmDelete(btn.dataset.id));
    });
}

        // Set up event listeners
        function setupEventListeners() {
            // Add uniform button
            addUniformBtn.addEventListener('click', () => {
                currentAction = 'add';
                modalTitle.textContent = 'Add New Uniform';
                resetForm();
                uniformModal.style.display = 'flex';
            });
            
            // Close modal buttons
            closeModal.addEventListener('click', () => {
                uniformModal.style.display = 'none';
            });
            
            closeDeleteModal.addEventListener('click', () => {
                deleteModal.style.display = 'none';
            });
            
            cancelBtn.addEventListener('click', () => {
                uniformModal.style.display = 'none';
            });
            
            cancelDeleteBtn.addEventListener('click', () => {
                deleteModal.style.display = 'none';
            });
            
            // Form submission
            uniformForm.addEventListener('submit', (e) => {
                e.preventDefault();
                saveUniform();
            });
            
            // Add size button
            addSizeBtn.addEventListener('click', addSizeInput);
            
            // Confirm delete
            confirmDeleteBtn.addEventListener('click', deleteUniform);
        }

        // Reset form to empty state
        function resetForm() {
            uniformId.value = '';
            uniformTitle.value = '';
            uniformDescription.value = '';
            uniformGrade.value = '';
            uniformGender.value = '';
            uniformCategory.value = '';
            uniformImage.value = '';
            uniformPrice.value = '';
            sizeContainer.innerHTML = '';
            
            // Add one default size input
            addSizeInput();
        }

        // Add size input fields
        function addSizeInput(sizeData = { label: '', dimensions: '', price: '' }) {
            const sizeDiv = document.createElement('div');
            sizeDiv.className = 'size-item';
            
            sizeDiv.innerHTML = `
                <input type="text" class="form-control size-label" placeholder="Size Label (e.g., Small)" value="${sizeData.label || ''}" required>
                <input type="text" class="form-control size-dimensions" placeholder="Dimensions (e.g., Waist: 20-22 inches)" value="${sizeData.dimensions || ''}" required>
                <input type="number" class="form-control size-price" placeholder="Price" min="0" step="10" value="${sizeData.price || ''}" required>
                <button type="button" class="remove-size-btn">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            sizeContainer.appendChild(sizeDiv);
            
            // Add event listener to remove button
            sizeDiv.querySelector('.remove-size-btn').addEventListener('click', () => {
                if (sizeContainer.children.length > 1) {
                    sizeDiv.remove();
                } else {
                    alert('At least one size option is required.');
                }
            });
        }

        // Edit uniform
        function editUniform(id) {
            const uniform = uniforms.find(u => u.id === id);
            if (!uniform) return;
            
            currentAction = 'edit';
            modalTitle.textContent = 'Edit Uniform';
            
            // Fill form with uniform data
            uniformId.value = uniform.id;
            uniformTitle.value = uniform.title;
            uniformDescription.value = uniform.description;
            uniformGrade.value = uniform.grade;
            uniformGender.value = uniform.gender;
            uniformCategory.value = uniform.category;
            uniformImage.value = uniform.image;
            uniformPrice.value = uniform.price;
            
            // Clear size container and add sizes
            sizeContainer.innerHTML = '';
            uniform.sizes.forEach(size => {
                addSizeInput(size);
            });
            
            uniformModal.style.display = 'flex';
        }

        // Confirm delete
        function confirmDelete(id) {
            uniformToDelete = id;
            deleteModal.style.display = 'flex';
        }

        // Delete uniform
        function deleteUniform() {
            uniforms = uniforms.filter(u => u.id !== uniformToDelete);
            loadUniforms();
            deleteModal.style.display = 'none';
            showNotification('Uniform deleted successfully!', 'success');
        }

        // Save uniform (add or edit)
        function saveUniform() {
            // Get size data
            const sizes = [];
            const sizeItems = sizeContainer.querySelectorAll('.size-item');
            
            sizeItems.forEach(item => {
                sizes.push({
                    label: item.querySelector('.size-label').value,
                    dimensions: item.querySelector('.size-dimensions').value,
                    price: parseInt(item.querySelector('.size-price').value)
                });
            });
            
            // Create uniform object
            const uniform = {
                id: uniformId.value || generateId(),
                title: uniformTitle.value,
                description: uniformDescription.value,
                grade: uniformGrade.value,
                gender: uniformGender.value,
                category: uniformCategory.value,
                image: uniformImage.value,
                price: parseInt(uniformPrice.value),
                sizes: sizes
            };
            
            if (currentAction === 'add') {
                // Add new uniform
                uniforms.push(uniform);
                showNotification('Uniform added successfully!', 'success');
            } else {
                // Update existing uniform
                const index = uniforms.findIndex(u => u.id === uniform.id);
                if (index !== -1) {
                    uniforms[index] = uniform;
                    showNotification('Uniform updated successfully!', 'success');
                }
            }
            
            // Reload table and close modal
            loadUniforms();
            uniformModal.style.display = 'none';
        }

        // Generate a simple ID
        function generateId() {
            return 'uniform-' + Math.random().toString(36).substr(2, 9);
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Add notification styles dynamically
        const style = document.createElement('style');
        style.textContent = `
            .notification {
                position: fixed;
                bottom: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 8px;
                color: white;
                display: flex;
                align-items: center;
                gap: 10px;
                transform: translateY(100px);
                opacity: 0;
                transition: all 0.3s ease;
                z-index: 1000;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }
            
            .notification.show {
                transform: translateY(0);
                opacity: 1;
            }
            
            .notification.success {
                background: var(--success);
                color: var(--dark);
            }
            
            .notification.error {
                background: var(--danger);
            }
        `;
        document.head.appendChild(style);
    </script>
